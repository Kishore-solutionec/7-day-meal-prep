<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plan your weekly meals with our beautiful 7-day meal prep planner. Drag and drop recipes, generate shopping lists automatically, and track nutrition.">
  <meta name="keywords" content="meal prep, meal planning, recipe organizer, shopping list, nutrition tracker">
  <meta name="author" content="Meal Prep App">
  <title>7-Day Meal Prep Planner | Plan Your Weekly Meals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header" id="app-header">
      <div class="header-content">
        <div>
          <h1 class="app-title">ğŸ½ï¸ 7-Day Meal Prep</h1>
          <p class="app-subtitle">Plan your week, eat better, save time</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary" id="clear-plan-btn" aria-label="Clear meal plan">
            ğŸ—‘ï¸ Clear Plan
          </button>
          <button class="btn btn-primary" id="save-plan-btn" aria-label="Save meal plan">
            ğŸ’¾ Save Plan
          </button>
          <div class="theme-toggle" id="theme-toggle" role="button" aria-label="Toggle theme" tabindex="0"></div>
        </div>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Calendar Section -->
      <section class="calendar-container glass-card" id="calendar-section">
        <div class="card-header">
          <h2 class="card-title">Weekly Meal Calendar</h2>
          <span class="text-secondary">Drag recipes from the sidebar to plan your week</span>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <!-- Days will be generated by JavaScript -->
        </div>
      </section>

      <!-- Sidebar: Recipe Browser -->
      <aside class="sidebar">
        <div class="glass-card">
          <div class="card-header">
            <h2 class="card-title">Recipe Library</h2>
          </div>
          
          <!-- Filters -->
          <div class="recipe-filters">
            <input 
              type="text" 
              id="search-recipes" 
              class="search-input" 
              placeholder="ğŸ” Search recipes..."
              aria-label="Search recipes"
            >
            <div class="filter-buttons" role="group" aria-label="Recipe category filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="breakfast">Breakfast</button>
              <button class="filter-btn" data-filter="lunch">Lunch</button>
              <button class="filter-btn" data-filter="dinner">Dinner</button>
              <button class="filter-btn" data-filter="snack">Snack</button>
            </div>
          </div>
          
          <!-- Recipe List -->
          <div class="recipe-list" id="recipe-list">
            <!-- Recipes will be generated by JavaScript -->
          </div>
        </div>
      </aside>
    </div>

    <!-- Shopping List Section -->
    <section class="shopping-list-section glass-card" id="shopping-list-section">
      <div class="card-header">
        <h2 class="card-title">ğŸ›’ Shopping List</h2>
        <button class="btn btn-secondary" id="export-shopping-list" aria-label="Export shopping list">
          ğŸ“‹ Copy List
        </button>
      </div>
      <div id="shopping-list-content">
        <div class="empty-state">
          <p>Add meals to your calendar to generate a shopping list</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Recipe Detail Modal -->
  <div class="modal-overlay hidden" id="recipe-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close modal">âœ•</button>
      <div id="modal-body">
        <!-- Modal content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
